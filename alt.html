<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To Do List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        ol {
            font-size: 18px; color: #4164bf; margin-left: 100px; font-family: Coming Soon, cursive;
        }
    </style>
</head>
<body>
<div class="row text-center" id="header">
    <div class="container">
        <div class="col-md-6 col-md-offset-3">
            <h1>To Do List</h1>
            <form id="to-do-form" action="">
                <input type="text" id="to-do-item" name="to_do_item">
                <button type="submit" class="btn btn-md btn-success" id="to-do-form-button">Add</button>
            </form>
        </div>
    </div>
</div>
<div class="row" id="main">
    <div class="col-sm-6" id="col-to-do">
        <h3>To Do</h3>
        <ol></ol>
    </div>
    <div class="col-sm-6" id="col-done">
        <h3>Done</h3>
        <ol></ol>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.min.js" ></script>
<script src="js/alt.js"></script>
</body>
</html>
